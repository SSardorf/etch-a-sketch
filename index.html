<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="buttons">
            <button id="erase">Erase</button>
            <button id="resize">Resize</button>
        </div>
        <div class="wrapper">

        </div>


    </body> 



<footer>

    <script>
        function createBoard(size){
            grid.style.gridTemplateRows = "repeat(" + size + ", 1fr)";
            grid.style.gridTemplateColumns = "repeat(" + size + ", 1fr)"

            while (grid.firstChild) {
            grid.removeChild(grid.firstChild);
            }
            for(i=0;i<size*size;i++){ /* Appending all of the children(Grid)    */
                child = grid.appendChild(document.createElement("div"));
                child.classList.add("gridChildren");

        }
        let childList = document.querySelectorAll(".gridChildren");
        childList.forEach(addColorClass);

        erase.addEventListener("click", function(e){
            childList.forEach(removeColorClass)

        });
        }

        function addColorClass(child){
            child.addEventListener("mouseenter", function(i){
                child.classList.add("color")
            });
        };

        function removeColorClass(child){
            child.classList.remove("color")
        }
        
        const grid = document.querySelector(".wrapper");
        const erase = document.querySelector("#erase");
        const resize = document.querySelector("#resize");
        createBoard(64);
        

        

        

        

        resize.addEventListener("click", function(e){
            size = prompt("What size grid do you want? 1-64");
            createBoard(size)
        });


        /*
        function eraseAll(childList){

        }
       */
        

        
        

        

    </script>

</footer>

</html>
